<!DOCTYPE html>

<html>

	<head>
		<title> Hello world! </title>
		
		<script type="text/javascript">
		function addParagraphText()
		{
			document.getElementById("para").innerHTML = "Here is some text"
		}
		</script>
	</head>

	<body>		
		
		<h1>Click this button!</h1>
		<button onclick="addParagraphText();">Click me</button>
		
		<p id="para"></p>
		
	</body>

</html>
